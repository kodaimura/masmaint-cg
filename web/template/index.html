{{template "header" .}}
<a href="sample/csv_sample.csv" style="text-decoration: none;"　download>CSVサンプル</a>&nbsp;&nbsp;&nbsp;
<a href="sample/ddl_sample.sql" style="text-decoration: none;"　download>DDLサンプル(PostgreSQL)</a>
<ol>
	<li>テーブル定義に沿ってCSVを用意</li>
	<li>言語・RDBMS・CSVを選択し、自動生成</li>
	<li>生成されたプログラムにDB接続設定を記載</li>
	<li>実行</li>
	<li>localhost:3000/mastertables にアクセス</li>
</ol>
<div class="row">
	<div class="col-4">
		<label for="lang">言語</label>
		<select class="form-select" id="lang">
			<option value="golang" selected>Golang (Gin)</option>
		</select>
	</div>
	<div class="col-4">
		<label for="rdbms">RDBMS</label>
		<select class="form-select" id="rdbms">
			<option value="postgresql" selected>PostgreSQL</option>
			<option value="mysql">MySQL</option>
			<option value="sqlite3">SQLite3</option>
		</select>
	</div>
</div>

<div class="row align-items-center mt-3">
	<div class="col-8">
		<div class="input-group mb-1">
			<input type="file" class="form-control" id="csv" accept=".csv">
		</div>
	</div>
	<div class="col-auto align-self-start">
		<button type="button" class="btn btn-primary" id="generate">自動生成</button>
	</div>
</div>
<div id="message" class="overflow-auto" style="max-height: 50vh;"></div>
<script type="text/javascript" src="/js/index.js"></script>
{{template "footer" .}}
